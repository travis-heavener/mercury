<Mercury>
    #
    # Specifies where files are served from
    #   Default: ./public/
    #
    <DocumentRoot>
        ./public/
    </DocumentRoot>

    #
    # Specifies what IPv4 address will be used to serve content
    #   Default: 127.0.0.1
    #
    <Host>
        127.0.0.1
    </Host>

    #
    # Specifies what port will be used to serve content
    #   Default: 80
    #
    <Port>
        80
    </Port>

    <LogFiles>
        #
        # Specifies where server access logs are stored
        #   Default: ./logs/access.log
        #
        <Access>
            ./logs/access.log
        </Access>
        
        #
        # Specifies where server error logs are stored
        #   Default: ./logs/error.log
        #
        <Error>
            ./logs/error.log
        </Error>
    </LogFiles>
</Mercury>