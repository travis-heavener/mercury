    <head>

        <title>%A | %B</title>

            h1 {
                margin: 1.5rem 0.75rem 0.5rem 0.75rem;
                padding-bottom: 0.25rem;
                border-bottom: 1px solid #ccc;
            }
            p {
                margin-top: 0;
                font-size: 1.025rem;
                line-height: 2;
                padding: 0 0.75rem;
            }
